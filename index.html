<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TODO app</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="content">
          <div class="header">
            <div class="title">
              <span>VANILLA TODO</span>
            </div>
            <div class="line"></div>
            <div class="header-info">
              <div class="info-total">
                <span>Total</span>
                <span class="info-total-value">0</span>
              </div>
              <div class="line"></div>
              <div class="info-completed">
                <span>Completed</span>
                <span class="info-completed-value">0</span>
              </div>
              <div class="line"></div>
              <div class="info-left">
                <span>Left</span>
                <span class="info-left-value">0</span>
              </div>
              <div class="line"></div>
            </div>
          </div>
          <div class="input-wrapper">
            <div class="input-container">
              <input type="text" placeholder="Input your TODO here..." name="todo_input" id="input" />
              <div class="input-btn-container">
                <button>
                  <img src="./assets/add.svg" alt="ADD">
                </button>
              </div>
            </div>
          </div>
          <div class="items-container">
              <div class="items"></div>
            </div>

          <div class="edit-popup-container">
            <div class="edit-popup">
              <div class="input-container">
                <input type="text" name="todo_input" id="edit-input" />
              </div>
              <div class="popup-buttons-container">
                <button class="popup-save-btn">SAVE</button>
                <button class="popup-cancel-btn">CLOSE</button>
              </div>
            </div>

            </div>
          </div>
          <div class="footer"></div>
        </div>
      </div>
    </div>

    <script src="./JS/index.js" type="module" />
  </body>
</html>
